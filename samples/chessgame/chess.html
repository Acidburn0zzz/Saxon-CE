<h1>Multi-user interaction using Saxon-CE</h1>
<div id="container">
<form>
<label id="nextMove" for="inputBx"><span id="colour">White</span>'s next move (e.g. a2-b3)?</label>

</form>

<p>Initialising board...</p>
</div>

<br/>

<div id="board"></div>

<div id="twitter" >
<h3>Twitter Players</h3>
<p class="player" id="userlabel2">&#9813; White:</p>
<input id="user1" type="text" value=""/>
<input id="white-user" type="checkbox" style="width:30px;" checked=""></input><span id="white-label">self</span> <br /><br />
<p class="player" id="userlabel2">&#9819; Black:</p>
<input id="user2" type="text" value="" />
<input id="black-user" type="checkbox" style="width:30px"></input><span id="black-label"></span> <br /><br />
<div style="background-color:#dadada;padding-top:5px;padding-left:30px;margin-bottom:10px;">
<input value="Request Move" id="fetchBtn" type="button" />
<input value="Restore" id="restoreBtn" type="button" /><br/>
<input value="End Game" id="endBtn" type="button" />
<input value="Reset Board" id="resetBtn" type="button" />
</div>
